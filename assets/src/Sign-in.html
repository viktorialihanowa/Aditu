<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/main.min.css.map">
    <link rel="stylesheet" href="css/main.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Lobster&family=Open+Sans&display=swap" rel="stylesheet">
    <title>Sign in |ADITU </title>
</head>

<body>
    @@include('header.html')
    <main>
        <div class="products__header">
            <div class="container">
                <h2>Sign in</h2>

            </div>
        </div>

        <section class="Sing-in">
            <div class="container">
                <form class="Sing-in__form" action="">
                    <div class="Sing-in__item">
                        <label class="Sing-in__label" for="name">User name</label>
                        <input class="Sing-in__input" id="name" name="name" type="email">

                    </div>
                    <div class="Sing-in__item">
                        <label class="Sing-in__label" for="pass">Password</label>
                        <input class="Sing-in__input" id="pass" name="pass" type="password">
                    </div>



                    <input class="Sing-in__check" name="remember" id="remember" type="checkbox">
                    <label class="Sing-in__label--check" for="remember">Remember me</label>

                    <button class="Sing-in__button" type="submit">Sign in</button>




                </form>
            </div>

        </section>


    </main>
    @@include('footer.html')
</body>

<script src="js/main.min.js.map"></script>
<script src="js/main.min.js"></script>

</html>
